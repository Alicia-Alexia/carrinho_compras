<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Shopping Cart | Reduce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="assets/js/script.js"> </script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <main class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        
        <header class="bg-indigo-600 p-6">
            <h1 class="text-white text-2xl font-bold flex items-center gap-2">
                üõçÔ∏è Meu Carrinho
            </h1>
            <p class="text-indigo-200 text-sm mt-1">Revis√£o do pedido</p>
        </header>

        <div id="cart-items" class="p-6 space-y-4">
            <p class="text-gray-400 text-center italic animate-pulse">Carregando itens...</p>
        </div>

        <hr class="border-slate-100 mx-6">

        <div class="p-6 space-y-3 bg-slate-50/50">
            <div class="flex justify-between text-slate-600">
                <span>Subtotal</span>
                <span id="subtotal" class="font-medium">R$ 0,00</span>
            </div>
            
            <div class="flex justify-between text-emerald-600">
                <span>Descontos Aplicados</span>
                <span id="discount" class="font-medium">- R$ 0,00</span>
            </div>

            <div class="flex justify-between items-center pt-4 border-t border-slate-200">
                <span class="text-slate-900 font-bold text-lg">Total</span>
                <span id="total" class="text-indigo-600 font-bold text-2xl">R$ 0,00</span>
            </div>
        </div>

        <div class="p-6 pt-0 bg-slate-50/50">
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-200 active:scale-95">
                Finalizar Compra
            </button>
        </div>
    </main>

</body>
</html>
